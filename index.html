<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="img/icon.png">
        <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
        </script>
        <script type = "text/javascript" src="javascript.js"></script>  
        <title>Bakery Gold Grain</title>
    </head>
    <body>
        <main class="main-header">
            <div class="header">
                <img src="img/logo.png" class="logo">
                <ul class="menu">
                    <li><a href="">História</a></li>
                    <li><a href="">Catálogo</a></li>
                    <li><a href="">Orçamento</a></li>
                </ul>
            </div>
            <div class="main-body">
                <div class="info-main">
                    <h1 class="title-main">Gold Grain<br>Bakery</h1>
                    <p class="subtitle-main">Tasty & Fresh</p>
                    <button class="button"><p>Conheça</p></button>
                </div>
                <div class="img-main"></div>
            </div>

            <div class="catalog">
                <h1 class="title-secondary">Catálogo</h1>
                <div class="grid-catalog">
                    <div><img src="img/catalog1.png"></div>
                    <div><img style="margin-bottom: 30px;"  src="img/catalog2.png"><img src="img/catalog3.png"></div>
                    <div><img src="img/catalog4.png"></div>
                </div>
                <button class="button"><p>Conheça</p></button>
            </div>
            <div class="contact">
                <h1 class="title-secondary">Peça seu<br>orçamento</h1>
                <div class="box-contact">
                    <form id="contatoForm" method="get" action="mailto:dianamdias03@mail.com" target="_blank">
                        <br>
                        <div class="input-box">
                            <label for="input-name">Nome:</label>
                            <input type="text" name="name">
                        </div>

                        <div class="input-box">
                            <label for="input-name">Telefone:</label>
                            <input type="text" name="phone">
                        </div>

                        
                        <div class="input-box">
                            <label for="input-name" name="email">Email:</label>
                            <input name="email" type="text">
                        </div>

                        <div class="text-area-box">
                            <label for="">Mensagem:</label>
                            <textarea name="message" class="message-textarea" rows="6" cols="50"></textarea>
                        </div>
                    </form>

                    <button class="button" onclick="sendMessage()"><p>Enviar</p></button>
                </div>
            </div>
        </main>
    </body>
</html>
